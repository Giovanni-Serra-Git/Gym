<section>

            <div class="exercise__wrapper flex flex-center">

                </div>
                <div class="exercise-details__container flex flex-column flex-justify-center line-height-1">
                    <div class="exercise-details__caption" exercise-details-caption>
                        <!-- content generated with js  -->
                    </div>

                         <!-- content generated with js  -->

    </div>
</section>
<section>

            </div>

    </div>
